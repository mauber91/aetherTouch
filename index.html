<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Refik Anadol Inspired Particle Animation</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        /* Hidden webcam preview (enable opacity for debugging) */
        #handcam { position: fixed; right: 8px; bottom: 8px; width: 180px; opacity: 0; pointer-events: none; }

        #handCursor {
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
            transition: background-color 0.3s ease;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            #handCursor {
                width: 16px;  /* Larger touch target on mobile */
                height: 16px;
            }
            
            #handcam {
                width: 120px; /* Smaller debug view on mobile */
            }
        }
        
        /* Prevent scrolling/zooming on mobile */
        html, body {
            overflow: hidden;
            position: fixed;
            touch-action: none;
        }
    </style>
</head>
<body>
    <!-- Hidden video for MediaPipe camera feed -->
    <video id="handcam" playsinline muted></video>
    
    <!-- Hand cursor indicator -->
    <div id="handCursor"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="main.js"></script>

    <!-- MediaPipe Hands and Camera Utils (for webcam + landmarks) -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <!-- Hand tracking to mouse event bridge -->
    <script src="hand.js"></script>
</body>
</html>
